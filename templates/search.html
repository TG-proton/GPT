<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sök Artiklar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <form action="{{ url_for('search') }}" method="get">
        <input type="text" name="search" placeholder="Sök efter artikel" required>

        <!-- Rullgardinsmenyer -->
        ...

        <button type="submit">Sök</button>
    </form>

    {% if articles %}
        <h2>Sökresultat:</h2>
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ url_for('edit_article', timestamp=article.timestamp) }}">{{ article.description }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="footer-link">
        <a href="{{ url_for('index') }}">Tillbaka till Uppladdning</a>
    </div>
</body>
</html>
